<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head"></head>

    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('user')"></nav>
        <div class="container">
            <h2>회원 관리</h2>
            <div>회원 수 : <span th:text="${#lists.size(userList)}"></span></div>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">아이디</th>
                    <th scope="col">이메일</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">가입일</th>
                    <th scope="col">등급</th>
                    <th scope="col">등급 변경</th>
                    <th scope="col">변경 버튼</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${userList}">
                        <form th:action="@{/admin/user/{userId}(userId=${user.userId})}" method="post">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.nickname}"></td>
                            <td th:text="${user.createdAt}"></td>
                            <td th:text="${user.authority}"></td>
                            <td>
                                <select name="authority">
                                    <option value="SPROUT">SPROUT</option>
                                    <option value="GREAT">GREAT</option>
                                    <option value="BLACK">BLACK</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-dark" type="submit">변경</button>
                            </td>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#emailAllModal">전체 메일 전송</button>
            <div class="modal" id="emailAllModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">전체 메일 전송</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/admin/email/send/all" method="post">
                                <input name="subject" placeholder="제목" class="form-control"> <br>
                                <textarea name="message" placeholder="메일 내용을 입력해주세요." cols="60" rows="20" class="form-control"></textarea>
                                <button type="submit" class="btn btn-dark">발송</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div> 
                </div>
            </div>

            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#emailModal">메일 전송</button>
            <div class="modal" id="emailModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">메일 전송</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/admin/email/send" method="post">
                                <input name="to" placeholder="이메일 주소" class="form-control" value=""> <br>
                                <input name="subject" placeholder="제목" class="form-control"> <br>
                                <textarea name="message" placeholder="메일 내용을 입력해주세요." cols="60" rows="20" class="form-control"></textarea>
                                <button type="submit" class="btn btn-dark">발송</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div> 
                </div>
            </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
