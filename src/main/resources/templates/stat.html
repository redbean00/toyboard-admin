<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head"></head>
    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('stat')"></nav>
        <div class="container">
            <h2>통계</h2>
            <hr>
            <table class="table">
                <h5>게시글 순으로 정렬</h5>
                <thead class="thead-dark">
                    <tr>
                        <td>작성자</td>
                        <td>게시글 수</td>
                        <td>댓글 수</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lb : ${listByBoard}">
                        <td th:text="${lb.username}"></td>
                        <td th:text="${lb.board}"></td>
                        <td th:text="${lb.comment}"></td>
                    </tr>
                </tbody>
            </table>

            <table class="table">
                <h5>댓글 순으로 정렬</h5>
                <thead class="thead-dark">
                    <tr>
                        <td>작성자</td>
                        <td>게시글 수</td>
                        <td>댓글 수</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lc : ${listByComment}">
                        <td th:text="${lc.username}"></td>
                        <td th:text="${lc.board}"></td>
                        <td th:text="${lc.comment}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

</html>
