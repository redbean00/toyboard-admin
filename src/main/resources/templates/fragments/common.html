<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}"rel="stylesheet">
    <title>ToyBoard - Admin</title>
   </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
        <a class="navbar-brand">메뉴</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:classappend="${menu} == 'user' ? 'active'" th:href="@{/admin/user}">회원 관리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${menu} == 'board'? 'active'" th:href="@{/admin/board}">게시글 관리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${menu} == 'stat'? 'active'" th:href="@{/admin/stat}">통계</a>
            </li>
          </ul>
        </div>
      </nav>
  </body>
</html>
