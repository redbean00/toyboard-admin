<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head"></head>
    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>
        <div class="container">
            <h2>게시글 관리</h2>
            <div>전체 게시글 수 : <span th:text="${#lists.size(boardList)}"></span></div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <td>번호</td>
                        <td>작성자</td>
                        <td>제목</td>
                        <td>숨김 여부</td>
                        <td>숨김 변경</td>
                        <td>삭제</td>
                        <td>블랙리스트 등록</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.boardId}"></td>
                        <td th:text="${board.username}"></td>
                        <td th:text="${board.title}"></td>
                        <td th:text="${board.hide}"></td>
                        <td>
                            <form th:action="@{|/admin/board/${board.boardId}|}" method="get">
                                <button class="btn btn-dark" type="submit">변경</button>
                            </form> 
                        </td>
                        <td>
                            <form th:action="@{|/admin/board/delete/${board.boardId}|}" method="get">
                                <button class="btn btn-dark" type="submit">삭제</button>
                            </form> 
                        </td>
                        <td>
                            <form th:action="@{|/admin/board/black/${board.boardId}|}" method="get">
                                <button class="btn btn-dark" type="submit">등록</button>
                            </form> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
